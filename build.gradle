buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.github.fvarrui:javapackager:1.6.2'
    }

}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'io.github.fvarrui.javapackager.plugin'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.violetlib:vaqua:10'
}
group = 'org.vorax.henry.OpenGameband'
version = '0.1.0'
description = 'OpenGameband'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task nativePackage(type: io.github.fvarrui.javapackager.gradle.PackageTask, dependsOn: build) {
    mainClass = 'org.opengameband.OpenGameband'
    bundleJre = true
    generateInstaller = false
    administratorRequired = false
    platform = 'auto'
    macConfig {
        appId = 'org.vorax.henry.OpenGameband'
        icnsFile = file('resources/icon.icns')
        generateDmg = true
        generatePkg = false
        relocateJar = true
        volumeIcon = file('resources/icon.icns')
    }
}
